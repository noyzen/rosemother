<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; script-src 'self';" />
  <title>Rosemother</title>
  <link rel="stylesheet" href="../../fonts/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app-container">
    <header id="app-header">
      <h1><i class="fa-solid fa-shield-heart"></i> Rosemother</h1>
      <div id="header-actions">
        <button id="log-btn" class="btn btn-secondary" aria-label="Show Logs">
          <i class="fa-solid fa-file-lines"></i> Logs
        </button>
        <div class="action-separator"></div>
        <button id="start-all-btn" class="btn btn-secondary" aria-label="Start All Jobs">
          <i class="fa-solid fa-play-circle"></i> Start All
        </button>
        <button id="batch-cleanup-btn" class="btn btn-danger hidden" aria-label="Cleanup All Pending Jobs">
          <i class="fa-solid fa-broom"></i> Batch Cleanup
        </button>
        <div class="action-separator"></div>
        <button id="export-jobs-btn" class="btn btn-secondary" aria-label="Export Jobs">
            <i class="fa-solid fa-file-export"></i> Export
        </button>
        <button id="import-jobs-btn" class="btn btn-secondary" aria-label="Import Jobs">
            <i class="fa-solid fa-file-import"></i> Import
        </button>
        <div class="action-separator"></div>
        <div class="toggle-switch-container">
            <label for="auto-cleanup-toggle" class="toggle-label">Auto Cleanup</label>
            <label class="toggle-switch">
              <input type="checkbox" id="auto-cleanup-toggle">
              <span class="slider"></span>
            </label>
        </div>
        <div class="action-separator"></div>
        <button id="add-job-btn" class="btn btn-primary" aria-label="Add New Backup Job">
          <i class="fa-solid fa-plus"></i> New Job
        </button>
      </div>
    </header>

    <main id="main-content">
      <div id="jobs-list"></div>
      <div id="empty-state" class="hidden">
        <div class="empty-icon"><i class="fa-solid fa-folder-plus"></i></div>
        <h2>No Backup Jobs</h2>
        <p>Click "New Job" to create your first backup.</p>
      </div>
    </main>
  </div>

  <!-- Job Add/Edit Modal -->
  <div id="job-modal" class="modal-overlay hidden">
    <div class="modal-content">
      <h2 id="modal-title">New Backup Job</h2>
      <form id="job-form">
        <input type="hidden" id="job-id-input" />
        <div class="form-group">
          <label for="source-path">Source Folder</label>
          <div class="path-input-group">
            <input type="text" id="source-path" placeholder="Select a source folder..." readonly required />
            <button type="button" class="btn-browse" data-target="source-path">Browse...</button>
          </div>
        </div>
        <div class="form-group">
          <label for="dest-path">Destination Folder</label>
          <div class="path-input-group">
            <input type="text" id="dest-path" placeholder="Select a destination folder..." readonly required />
            <button type="button" class="btn-browse" data-target="dest-path">Browse...</button>
          </div>
        </div>
        <div class="modal-actions">
          <button type="button" id="cancel-job-btn" class="btn btn-secondary">Cancel</button>
          <button type="submit" id="save-job-btn" class="btn btn-primary">Save Job</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
   <div id="confirm-modal" class="modal-overlay hidden">
    <div class="modal-content confirm-dialog">
      <h2 id="confirm-title">Confirm Action</h2>
      <p id="confirm-message">Are you sure?</p>
      <div id="confirm-file-list" class="hidden"></div>
      <div class="modal-actions">
        <button type="button" id="confirm-cancel-btn" class="btn btn-secondary">Cancel</button>
        <button type="button" id="confirm-ok-btn" class="btn btn-danger">OK</button>
      </div>
    </div>
  </div>

  <!-- Log Viewer Modal -->
  <div id="log-modal" class="modal-overlay hidden">
    <div class="modal-content modal-log-viewer">
      <div class="log-header">
        <h2><i class="fa-solid fa-file-waveform"></i> Application Logs</h2>
        <div class="log-controls">
          <input type="text" id="log-search-input" placeholder="Search logs..." />
          <div class="toggle-switch-container">
            <label for="logging-enabled-toggle" class="toggle-label">Enable Logging</label>
            <label class="toggle-switch">
              <input type="checkbox" id="logging-enabled-toggle">
              <span class="slider"></span>
            </label>
          </div>
          <button id="copy-log-btn" class="btn btn-secondary"><i class="fa-solid fa-copy"></i> Copy</button>
          <button id="clear-log-btn" class="btn btn-danger"><i class="fa-solid fa-trash-can"></i> Clear</button>
          <button id="close-log-btn" class="btn btn-secondary"><i class="fa-solid fa-times"></i></button>
        </div>
      </div>
      <div id="log-list-container"></div>
    </div>
  </div>


  <script src="renderer.js"></script>
</body>
</html>
